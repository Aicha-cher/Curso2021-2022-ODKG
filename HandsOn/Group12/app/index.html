    <main class="container-fluid border-top">
        <div class="container-fluid ">
            <div class="row">
                <div class="col col-2" id="FilterCol">
                    <aside class="bd-aside sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2">
                        <nav class="small">
                            
                            <p id="filter"><strong>Filters</strong></p>
                            <button type="button" class="btn btn-primary" id="btnclear" onclick="loadEvents();">Clear filters</button>
                            <br><br>
                            <div id="hola"></div>
                            <div class="row" id="date"><strong>Date</strong>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="D1" value="1">
                                    <label class="form-check-label" for="D1">Less than 7 days</label>
                                </div>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="D2">
                                    <label class="form-check-label" for="D2">Less than 15 days</label>
                                </div>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="D3">
                                    <label class="form-check-label" for="D3">Less than 30 days</label>
                                </div>
                            </div>
                            <br>
                            <div class="row" id="location"><strong>Facility</strong>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="F1">
                                    <label class="form-check-label" for="F1">Cultural center</label>
                                </div>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="F2">
                                    <label class="form-check-label" for="F2">Library</label>
                                </div>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="F3">
                                    <label class="form-check-label" for="F3">Street</label>
                                </div>
                            </div>
                            <br>
                            <div class="row" id="price"><strong>Price</strong>
                                <div id="chkrow">
                                    <input class="form-check-input" type="radio" name="radioPrice" value="free" id="P1" onchange="filterByPrice();">
                                    <label class="form-check-label" for="P1">Free</label>
                                </div>
                                <div id="chkrow">
                                    <input class="form-check-input" type="radio" name="radioPrice" value="not-free" id="P2" onchange="filterByPrice();">
                                    <label class="form-check-label" for="P2">Not free</label>
                                </div>
                            </div>
                            <br>
                            <div class="row" id="type"><strong>Type of event</strong>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="TE2">
                                    <label class="form-check-label" for="TE2">Kids</label>
                                </div>
                                <div id="chkrow">
                                    <input class="form-check-input" type="checkbox" id="TE3">
                                    <label class="form-check-label" for="TE3">Adults</label>
                                </div>
                            </div>
                            <br>
                            <div class="row" id="type"><strong>District</strong>
                                <div id="chkrow">
                                    <select id="seldist" class="form-select" aria-label="Default select example" onchange="filterByDistrict()">
                                        <option selected value="default"> Select District</option>
                                    </select>
                                    <input class="form-check-input" type="checkbox" id="nd">
                                    <label class="form-check-label" for="nd">Nearest Districts also</label>
                                </div>
                            </div>
                        </nav>
